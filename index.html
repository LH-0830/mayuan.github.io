    <style>

        /* ä¸»åŒºåŸŸæ ·å¼ */
        .main-content {

        .container {

        /* é¢˜ç›®æ ·å¼ */
        .header-info { display: flex; justify-content: space-between; color: #999; font-size: 14px; margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .q-type { background: #eee; padding: 2px 8px; border-radius: 4px; font-size: 12px; color: #555; vertical-align: middle; margin-right: 5px; }

        /* ç»“æœæ ·å¼ */
        .option-item.correct { border-color: #2ecc71; background: #edfff5; color: #27ae60; }
        .option-item.wrong { border-color: #e74c3c; background: #fff5f5; color: #c0392b; }
        
        /* åº•éƒ¨æ§åˆ¶æ  */
        .control-bar {
            margin-top: 40px;

            align-items: center;
        }
        .btn {

        .btn-outline { background: white; border: 1px solid #ddd; color: #666; }
        .btn-outline:hover { border-color: #bbb; }

        /* é”™é¢˜æ¨¡å¼å¼€å…³ */
        .toggle-mode { display: flex; align-items: center; gap: 10px; font-size: 14px; color: #666; }
        .switch { position: relative; display: inline-block; width: 40px; height: 20px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 2px; bottom: 2px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--primary); }
        input:checked + .slider:before { transform: translateX(20px); }

        .result-msg { margin-top: 15px; font-weight: bold; height: 20px; }
    </style>

<body>

<div class="sidebar" id="sidebar">

<div class="main-content">
    <div class="container">
        <div class="header-info">
            <span id="current-unit-name">ç¬¬ä¸€å•å…ƒ</span>
            <span id="progress-text">1 / 100</span>
        </div>

        <div id="quiz-area">
            <div class="question-text" id="q-text">
                é¢˜ç›®åŠ è½½ä¸­...
            </div>
            <ul class="options-list" id="options-list">
                </ul>
            <div class="result-msg" id="result-msg"></div>
        </div>

        <div class="control-bar">
            <button class="btn btn-outline" onclick="prevQuestion()">ä¸Šä¸€é¢˜</button>
            
            <div class="toggle-mode">
                <label class="switch">
                    <input type="checkbox" id="wrong-mode-toggle" onchange="toggleWrongMode()">
                    <span class="slider"></span>
                </label>
                <span>åªçœ‹é”™é¢˜</span>
            </div>

            <button class="btn btn-primary" onclick="submitOrNext()" id="action-btn">æäº¤</button>
        </div>
    </div>
</div>

<script src="quiz_data.js"></script>

<script>
    // çŠ¶æ€ç®¡ç†
    let currentUnitKey = "";
    let questions = []; // å½“å‰é¢˜ç›®åˆ—è¡¨
    let wrongBook = JSON.parse(localStorage.getItem('wrongBook') || '[]');
    let currentIndex = 0;
    let isWrongMode = false;
    let hasSubmitted = false;
    let selectedOptions = new Set(); // å¤šé€‰ç”¨ Set å­˜å‚¨

    // åˆå§‹åŒ–
    window.onload = function() {
        if (typeof QUIZ_DATA === 'undefined') {
            alert("æœªæ£€æµ‹åˆ°æ•°æ®æ–‡ä»¶ï¼è¯·å…ˆè¿è¡ŒPythonè„šæœ¬ç”Ÿæˆ quiz_data.js");
            return;
        }
        initSidebar();
    };

    // 1. åˆå§‹åŒ–ä¾§è¾¹æ 
    function initSidebar() {
        const sidebar = document.getElementById('sidebar');
        const keys = Object.keys(QUIZ_DATA);
        
        keys.forEach((key, index) => {
            const btn = document.createElement('button');
            btn.className = 'unit-btn';
            btn.innerText = key + ` (${QUIZ_DATA[key].length}é¢˜)`;
            btn.onclick = () => loadUnit(key);
            sidebar.appendChild(btn);
            
            // é»˜è®¤åŠ è½½ç¬¬ä¸€ä¸ª
            if(index === 0) loadUnit(key);
        });
    }

    // 2. åŠ è½½å•å…ƒ
    function loadUnit(key) {
        currentUnitKey = key;
        
        // æ›´æ–°ä¾§è¾¹æ æ¿€æ´»çŠ¶æ€
        document.querySelectorAll('.unit-btn').forEach(b => {
            b.classList.toggle('active', b.innerText.includes(key));
        });

        // é”™é¢˜æ¨¡å¼è¿‡æ»¤
        if (isWrongMode) {
            // è¿‡æ»¤å‡ºå±äºå½“å‰å•å…ƒä¸”åœ¨é”™é¢˜æœ¬é‡Œçš„é¢˜
            const allQ = QUIZ_DATA[key];
            questions = allQ.filter(q => wrongBook.includes(q.id));
            if(questions.length === 0) {
                alert("æœ¬å•å…ƒæ²¡æœ‰é”™é¢˜ï¼è‡ªåŠ¨åˆ‡æ¢å›å…¨é¢˜æ¨¡å¼ã€‚");
                document.getElementById('wrong-mode-toggle').checked = false;
                isWrongMode = false;
                questions = allQ;
            }
        } else {
            questions = QUIZ_DATA[key];
        }

        currentIndex = 0;
        document.getElementById('current-unit-name').innerText = key + (isWrongMode ? " (é”™é¢˜æ¨¡å¼)" : "");
        renderQuestion();
    }

    // 3. æ¸²æŸ“é¢˜ç›®
    function renderQuestion() {
        hasSubmitted = false;
        selectedOptions.clear();
        const q = questions[currentIndex];
        
        // è¿›åº¦
        document.getElementById('progress-text').innerText = `${currentIndex + 1} / ${questions.length}`;
        
        // é¢˜ç›®
        const qText = document.getElementById('q-text');
        qText.innerHTML = `<span class="q-type">${q.type}</span> ${q.question}`;
        
        // é€‰é¡¹
        const list = document.getElementById('options-list');
        list.innerHTML = '';
        document.getElementById('result-msg').innerText = '';
        document.getElementById('action-btn').innerText = 'æäº¤ç­”æ¡ˆ';

        q.options.forEach(optStr => {
            const li = document.createElement('li');
            li.className = 'option-item';
            li.innerText = optStr;
            // æå–é€‰é¡¹å­—æ¯ (A. -> A)
            const optChar = optStr.charAt(0);
            li.onclick = () => handleSelect(li, optChar, q.type);
            list.appendChild(li);
        });
    }

    // 4. å¤„ç†é€‰æ‹©
    function handleSelect(el, char, type) {
        if (hasSubmitted) return; // å·²æäº¤ä¸å¯æ”¹

        if (type === 'å¤šé€‰é¢˜') {
            if (selectedOptions.has(char)) {
                selectedOptions.delete(char);
                el.classList.remove('selected');
            } else {
                selectedOptions.add(char);
                el.classList.add('selected');
            }
        } else {
            // å•é€‰/åˆ¤æ–­
            selectedOptions.clear();
            selectedOptions.add(char);
            // æ¸…é™¤å…¶ä»–é€‰ä¸­
            document.querySelectorAll('.option-item').forEach(li => li.classList.remove('selected'));
            el.classList.add('selected');
        }
    }

    // 5. æäº¤/ä¸‹ä¸€é¢˜
    function submitOrNext() {
        const btn = document.getElementById('action-btn');
        const q = questions[currentIndex];

        if (!hasSubmitted) {
            // === æäº¤é€»è¾‘ ===
            if (selectedOptions.size === 0) return alert("è¯·å…ˆé€‰æ‹©ç­”æ¡ˆ");

            const myAns = Array.from(selectedOptions).sort().join('');
            const correctAns = q.answer;
            
            // æ ·å¼åé¦ˆ
            const items = document.querySelectorAll('.option-item');
            items.forEach(item => {
                const char = item.innerText.charAt(0);
                if (correctAns.includes(char)) item.classList.add('correct'); // æ­£ç¡®ç­”æ¡ˆæ ‡ç»¿
                if (selectedOptions.has(char) && !correctAns.includes(char)) item.classList.add('wrong'); // é€‰é”™çš„æ ‡çº¢
            });

            const msg = document.getElementById('result-msg');
            if (myAns === correctAns) {
                msg.innerHTML = '<span style="color:#27ae60">âœ… å›ç­”æ­£ç¡®</span>';
                // å¦‚æœåœ¨é”™é¢˜æ¨¡å¼ç­”å¯¹äº†ï¼Œè¯¢é—®ç§»é™¤
                if (isWrongMode) {
                    removeFromWrongBook(q.id);
                }
            } else {
                msg.innerHTML = `<span style="color:#c0392b">âŒ å›ç­”é”™è¯¯ï¼Œæ­£ç¡®ç­”æ¡ˆï¼š${correctAns}</span>`;
                addToWrongBook(q.id);
            }

            hasSubmitted = true;
            btn.innerText = (currentIndex === questions.length - 1) ? 'å®Œæˆ' : 'ä¸‹ä¸€é¢˜';
            
        } else {
            // === ä¸‹ä¸€é¢˜é€»è¾‘ ===
            if (currentIndex < questions.length - 1) {
                currentIndex++;
                renderQuestion();
            } else {
                alert("æœ¬å•å…ƒç»ƒä¹ ç»“æŸï¼");
            }
        }
    }

    function prevQuestion() {
        if (currentIndex > 0) {
            currentIndex--;
            renderQuestion();
        }
    }

    // 6. é”™é¢˜æœ¬é€»è¾‘
    function addToWrongBook(id) {
        if (!wrongBook.includes(id)) {
            wrongBook.push(id);
            localStorage.setItem('wrongBook', JSON.stringify(wrongBook));
        }
    }
    
    function removeFromWrongBook(id) {
        wrongBook = wrongBook.filter(wid => wid !== id);
        localStorage.setItem('wrongBook', JSON.stringify(wrongBook));
    }

    function toggleWrongMode() {
        isWrongMode = document.getElementById('wrong-mode-toggle').checked;
        loadUnit(currentUnitKey);
    }

</script>
